<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Day Class Auth - Sign Up</title>
</head>

<body>
    <h3> Register for This Thing!</h3>
    <label>Username Here:</label><br />
    <input type="text" id="username" required /><br />
    <label>Password Here:</label><br />
    <input type="password" id="password" required /><br />
    <button id="sign-in" onclick="signUp()">Register</button>

    <h3> Sign In (Already Created Account)</h3>
    <label>Username</label><br />
    <input type="text" id="username-in" required /><br />
    <label>Password:</label><br />
    <input type="password" id="password-in" required /><br />
    <button id="sign-in" onclick="signIn()">Login</button>

</body>

</html>
